<div *ngFor="let message of messages">
    <li class="mb-4 px-1 border-bottom-1 surface-border py-3 flex justify-content-between flex-wrap">
        <div class="pt-1">
            <small class="block font-italic">{{message.date}} - {{message.service}}</small>
            <span class="block text-900 font-medium">{{message.preacher.name}}</span>
        </div>
        <div>
            <button pButton pRipple type="button" icon="pi pi-play" class="p-button-outlined p-button-rounded"></button>
        </div>
    </li>
</div>
