<div class="p-5 pb-8">
  <div class="text-center p-4">
    <img src="../../../assets/logo-mks.svg" class="h-22rem" />
  </div>

  <div *ngFor="let message of messages">
    <app-message
      [message]="message"
      (currentMessage)="openMessage($event)"
    ></app-message>
  </div>
</div>

<app-player [files]="messages"></app-player>
